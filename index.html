<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dame ideass </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: black;
            color: red;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        h1 {
            margin-top: 100px;
            font-size: 32px;
            text-shadow: 0 0 10px red;
        }

        .button-container {
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 15px;
            cursor: pointer;
            border: 2px solid red;
            border-radius: 10px;
            background-color: transparent;
            color: red;
            transition: 0.3s;
        }

        button:hover {
            background-color: red;
            color: black;
        }

        #yes {
            font-weight: bold;
        }

        #no {
            position: absolute;
        }
    </style>
</head>
<body>

    <canvas id="background"></canvas>

    <h1>De parte de tu novio Alessandro 쯈uieres ser mi San Valent칤n?</h1>
    <div class="button-container">
        <button id="yes">S칤</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");

        // Mover el bot칩n "No" a una posici칩n aleatoria
        noButton.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Acci칩n al hacer clic en el bot칩n "S칤"
        yesButton.addEventListener("click", () => {
            alert(" Lo sab칤a cari침o, Nos vemos 游뱘 ");
        });

        // Fondo interactivo de part칤culas
        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Ajustar tama침o del canvas si la ventana cambia
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>

</body>
</html>
