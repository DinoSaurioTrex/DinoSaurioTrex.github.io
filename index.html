<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Declaraci칩n de amor </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            color: #333;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1> Hola Jhoset 쯈uieres ser mi amigo?</h1>
    <div class="button-container">
        <button id="yes">S칤</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");

        // Mover el bot칩n "No" a una posici칩n aleatoria
        noButton.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Acci칩n al hacer clic en el bot칩n "S칤"
        yesButton.addEventListener("click", () => {
            alert("춰Yay! Sab칤a que dir칤as que s칤 游봃");
        });
    </script>

</body>
</html>
